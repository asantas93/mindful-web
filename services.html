<!-- Page Content -->
<div class="container" ng-controller="serviceController">

  <!-- Image Header -->
  <img class="img-fluid rounded mb-4" src="img/services.jpg" alt="">

  <!-- Marketing Icons Section -->
  <div class="row">
    <div class="col-lg-6 mb-4" ng-repeat="service in services">
      <div class="card h-100">
        <h5 class="card-header">{{service.name}}</h5>
        <div class="card-body">
          <p class="card-text">{{service.desc}}</p>
        </div>
        <div class="card-footer" ng-show="service.link">
          <a ng-href="{{service.link}}" target="_blank" class="btn btn-primary">Learn More</a>
        </div>
      </div>
    </div>
  </div>
  <!-- /.row -->

</div>
